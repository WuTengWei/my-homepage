<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page Title</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="My Awesome Page Title">
  <meta property="og:description" content="This is a description of my awesome page.">
  <meta property="og:image" content="https://yourdomain.com/path/to/image.jpg">
  <meta property="og:url" content="https://yourdomain.com/path/to/page.html">
  <meta property="og:type" content="website">

  <!-- Additional Meta Tags (Optional) -->
  <meta property="og:site_name" content="Your Site Name">
  <meta property="og:locale" content="en_US">
</head>
<body>
  <h1>Welcome to My Page</h1>
  <a href="fb://share?u=https://google.com?a=b" target="_blank">Share on Facebook</a>
</body>
</html>
